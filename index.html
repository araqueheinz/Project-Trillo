<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>

        <!-- Container  -->
       <div class="container">

            <!-- Container  -->
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <!-- Container  -->
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <!-- Container  -->
                <nav class="user-nav">

                    <!-- Container  -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">
                            7
                        </span>
                    </div>

                    <!-- Container  -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">
                            11
                        </span>
                    </div>

                    <!-- Container  -->
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User Photo" class="user-nav__userPhoto">
                        <span class="user-nav__user-name">Heinz</span>
                    </div>
                </nav>

            </header>
            
            <!-- Container  -->
            <div class="content">

                <!-- Container  -->
                <nav class="sidebar">
                    <ul class="side-nav">

                        <!-- Container  -->
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>

                        <!-- Container  -->
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flights</span>
                            </a>
                        </li>

                        <!-- Container  -->
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car Rentals</span>
                            </a>
                        </li>

                        <!-- Container  -->
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>

                    </ul>

                    <!-- Container  -->
                    <div class="legal">
                        Built by <a href="https://github.com/araqueheinz/Project-Trillo" class="footer__link">Heinz Araque</a> for his
                        portfolio. Copyright &copy; 2017 by Trillo. All rights reserved. Designed by Jonas Schmedtmann.
                    </div>
                </nav>

                <main class="hotel-view">

                    <div class="gallery">

                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="photo of hotel" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="photo of hotel" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="photo of hotel" class="gallery__photo">
                        </figure>

                    </div>

                    <div class="overview">

                        <h1 class="overview__heading">
                            Hotel las Palmas
                        </h1>

                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>

                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>

                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>

                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>

                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">Albufeira, Portugal</button>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__average-rating">
                                8.6
                            </div>
                            <div class="overview__rating-count">
                                429 votes
                            </div>
                        </div>

                    </div>

                </main>

            </div>

       </div>

    </body>
</html>
